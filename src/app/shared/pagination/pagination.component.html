<button class="btn btn-primary" (click)="toFirstPage()">First</button>
<button class="btn btn-primary" [disabled]=prevStatus (click)="toPrevPage()">Prev</button>
<button class="btn btn-primary" [disabled]=nextStatus (click)="toNextPage()">Next</button>
<button class="btn btn-primary" (click)="toLastPage()">Last</button>
