<div *ngIf="isView" class="modal fade" bsModal #staticModal [config]="{backdrop: 'static', show: 'true'}"
    tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="row text-white lead">
            <div class="col-lg-6 bg-danger text-right p-5">
                <h2>Chcesz czytać dalej?</h2>
                <h2>Odblokuj wyświetlanie reklam.</h2>
                <p>To dzięki reklamom możemy dostarczać Tobie wysokiej jakości artykuły</p>
                <h4>Wyłącz AdBlocka.</h4>
                <p>Nie emitujemy uciążliwych reklam.</p>
            </div>
            <div class="col-lg-6 bg-dark p-5">
                <div class="row m-3">
                    <div class="col-4">
                        <img class="img-fluid" src="assets/icons/cancel.svg" />
                    </div>
                    <div class="col-8">
                        <p class="mt-3">1. Wyłącz Adblocka</p>
                    </div>
                </div>

                <div class="row m-3 mt-5">
                    <div class="col-4">
                        <img class="img-fluid" src="assets/icons/refresh.svg" />
                    </div>
                    <div class="col-8">
                        <p class="mt-3">2. Odśwież stronę</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
