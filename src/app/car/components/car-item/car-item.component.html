<div *ngIf="car" class="card shadow" [class.border-danger]="active">
  <div class="card-header">
    Id: {{ car.id }} - {{ car.brand }}
    <button class="btn btn-secondary btn-sm float-right" (click)="onDelete(car)">X</button>
  </div>
  <div class="card-body">
    <h3>{{ car.name }}</h3>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum, maiores nihil.</p>
    <button class="btn btn-secondary btn-sm" (click)="onSelect(car)">Select</button>
  </div>
</div>
