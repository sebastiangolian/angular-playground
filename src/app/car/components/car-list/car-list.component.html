<h1>Cars <a class="btn btn-primary btn-sm float-right mr-5" [routerLink]="'/car/create/'">Add new</a></h1>
<h2 *ngIf="currentCar">Current car: {{currentCar.toString()}}</h2>
<h2>Setted counter: {{counter}}</h2>
<hr />

<app-car-item *ngFor="let car of cars" [car]="car" (setted)="onSet($event)"></app-car-item>
