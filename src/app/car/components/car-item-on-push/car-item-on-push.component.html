<div class="car-container">
  <div class="name">{{car.name + ' (' + car.type + ')'}}</div>
  <div class="cost">Cost: {{car.cost}}</div>
  <div class="cost">Active: {{car.active}}</div>
  <button (click)="onToggleActive($event)" *ngIf="car.active">Disactive</button>
  <button (click)="onToggleActive($event)" *ngIf="!car.active">Active</button>
</div>
