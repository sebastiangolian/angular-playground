<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" *ngIf="form.get('name') as nameControl">
    <label>Name:</label>
    <input
      formControlName="name"
      class="form-control"
      [class.valid]="nameControl.valid && (nameControl.dirty || nameControl.touched)"
      [class.ng-invalid]="nameControl.invalid && (nameControl.dirty || nameControl.touched)"
    />
    <div *ngIf="nameControl.invalid && (!!nameControl.dirty || !!nameControl.touched)" class="text-danger">
      <div *ngIf="nameControl.errors?.required">Required</div>
      <div *ngIf="nameControl.errors?.minlength">Min 3 characters long.</div>
      <div *ngIf="nameControl.errors?.maxlength">Max 25 characters long.</div>
    </div>
  </div>

  <p>Form status: {{ form.status }}</p>
  <p>Form value: {{ form.value | json }}</p>

  <p>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    <button type="reset" class="btn btn-info">Reset</button>
  </p>
</form>
