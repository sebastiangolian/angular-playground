<div [formArrayName]="groupName">
  <h3>
    Aliases
    <button class="btn btn-primary btn-sm" type="button" (click)="addAlias()">Add Alias</button>
  </h3>
  <ng-container *ngIf="formArray">
    <div *ngFor="let alias of formArray.controls; let i = index">
      <div class="form-group">
        <label>Alias:</label>
        <input [formControlName]="i" class="form-control" />
      </div>
    </div>
  </ng-container>
</div>
