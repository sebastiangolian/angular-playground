<div [formGroupName]="groupName">
  <h3>Address</h3>

  <div class="form-group" *ngIf="formGroup.get('street') as streetControl">
    <label>Street:</label>
    <input
      formControlName="street"
      class="form-control"
      [class.valid]="streetControl.valid && (streetControl.dirty || streetControl.touched)"
      [class.ng-invalid]="streetControl.invalid && (streetControl.dirty || streetControl.touched)"
    />
    <div *ngIf="streetControl.invalid && (!!streetControl.dirty || !!streetControl.touched)" class="text-danger">
      <div *ngIf="streetControl.errors?.required">Required</div>
    </div>
  </div>

  <div class="form-group" *ngIf="formGroup.get('zip') as zipControl">
    <label>Zip Code:</label>
    <input
      formControlName="zip"
      class="form-control"
      [class.valid]="zipControl.valid && (zipControl.dirty || zipControl.touched)"
      [class.ng-invalid]="zipControl.invalid && (zipControl.dirty || zipControl.touched)"
    />
    <div *ngIf="!!zipControl.invalid && (!!zipControl.dirty || !!zipControl.touched)" class="text-danger">
      <div *ngIf="!!zipControl.errors?.required">Required</div>
    </div>
  </div>
</div>
