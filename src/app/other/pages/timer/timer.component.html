<h2>{{ timer$ | async }}</h2>

<div class="btn-group">
  <button class="btn btn-primary" (click)="onClick()">Start</button>
  <button class="btn btn-primary" (click)="onStop()">Stop</button>
  <button class="btn btn-primary" (click)="onReset()">Reset</button>
  <button class="btn btn-primary" (click)="onInvert()">Invert</button>
  <button class="btn btn-primary" (click)="onSet()">Set 1000</button>
</div>
