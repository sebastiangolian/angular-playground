<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Phone</th>
        <th scope="col">Website</th>
        <th scope="col">Address</th>
        <th scope="col">Company</th>
        <th scope="col"><button class="btn btn-sm btn-dark" (click)="create.emit(true)">Create</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th [innerHTML]="user.id"></th>
        <td [innerHTML]="user.name"></td>
        <td [innerHTML]="user.username"></td>
        <td [innerHTML]="user.phone"></td>
        <td [innerHTML]="user.website"></td>
        <td>
          <jph-user-address [address]="user.address"></jph-user-address>
        </td>
        <td>
          <jph-user-company [company]="user.company"></jph-user-company>
        </td>
        <td>
          <div class="btn-group" dropdown>
            <button id="dropdown-button" dropdownToggle type="button" class="btn btn-outline-dark dropdown-toggle"
              aria-controls="dropdown-list">
              Actions <span class="caret"></span>
            </button>
            <ul id="dropdown-list" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item hand" (click)="update.emit(user)">Update</a></li>
              <li role="menuitem"><a class="dropdown-item hand" (click)="delete.emit(user)">Delete</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
