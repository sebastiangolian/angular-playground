<div class="row">
    <ng-container *ngIf="photos$|async as photos">
        <div class="col-12 mb-2">
            <div *ngFor="let photo of photos" class="card flex-md-row mb-4 box-shadow h-md-250" lazyLoadingItem>
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary" [innerHTML]="photo.id"></strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="#">Featured post</a>
                    </h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto" [innerHTML]="photo.title"></p>
                </div>
                <img class="card-img-right flex-auto d-none d-md-block mt-1" [src]="photo.thumbnailUrl" width="150"
                    height="150">
            </div>
        </div>
    </ng-container>
</div>
