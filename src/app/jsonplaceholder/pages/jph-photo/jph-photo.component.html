<ng-container *ngIf="photos$|async as photos">
    <div *ngFor="let photo of photos" class="card" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <p class="card-text" [innerHTML]="photo.title"></p>
        </div>
    </div>
</ng-container>
