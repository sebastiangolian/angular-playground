<div class="product-item" [class.sale]="product.isOnSale">
  <div class="image"><img [src]="product.imageUrl"></div>
  <div class="details">
    <div>{{product.name}}</div>
    <div>${{product.price}}</div>
    <div>
      <button class="btn btn-dark btn-sm" *ngIf="product.quantityInCart > 0" (click)="decrementInCart()">-</button>
      <span>{{product.quantityInCart}}</span>
      <button class="btn btn-dark btn-sm" (click)="incrementInCart()">+</button>
    </div>
  </div>
</div>
