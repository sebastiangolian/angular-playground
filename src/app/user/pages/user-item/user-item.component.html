<ng-container *ngIf="($user|async) as user">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="table-responsive">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="row">Id</th>
              <td>{{user.id}}</td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td>{{user.email}}</td>
            </tr>
            <tr>
              <th scope="row">Kod pocztowy</th>
              <td>{{user.zipCode}}</td>
            </tr>
            <tr>
              <th scope="row">Data dodania</th>
              <td>{{user.created}}</td>
            </tr>
            <tr>
              <th scope="row">Czy aktywny</th>
              <td>{{user.active}}</td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" [routerLink]="'/user/datatable'">Cofnij</button>
      </div>
    </div>
  </div>
</ng-container>
