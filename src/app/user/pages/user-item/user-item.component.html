<ng-container *ngIf="$user | async as user">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="table-responsive">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="row">Id</th>
              <td>{{ user.id }}</td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td>{{ user.email }}</td>
            </tr>
            <tr>
              <th scope="row">Zipcode</th>
              <td>{{ user.zipCode }}</td>
            </tr>
            <tr>
              <th scope="row">Create date</th>
              <td>{{ user.created }}</td>
            </tr>
            <tr>
              <th scope="row">Is active</th>
              <td>{{ user.active }}</td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-dark" [routerLink]="'/user/datatable'">Back</button>
      </div>
    </div>
  </div>
</ng-container>
