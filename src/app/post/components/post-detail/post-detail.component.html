<div *ngIf="post">
    <h2>Post id: {{post.id}}</h2>
    <p>Title: {{post.title}}</p>
    <p>{{post.body}}</p>
    <app-comment-by-post post=[post]></app-comment-by-post>
    <button class="btn btn-primary" (click)="location.back()">Back</button>
</div>
