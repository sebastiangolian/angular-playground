<tr *ngIf="post">
    <td>{{post.id}}</td>
    <td><a [routerLink]="'/post/' + post.id">{{post.title}}</a></td>
    <td>
        <a class="btn btn-primary btn-sm" [routerLink]="'/post/update/' + post.id">Update</a>
        <button class="btn btn-danger btn-sm" title="remove post" (click)="delete(post)">Delete</button>
    </td>
</tr>
