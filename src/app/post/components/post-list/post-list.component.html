<app-post-item *ngFor="let post of posts | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" [post]="post">
</app-post-item>

<p>Page: {{page}}</p>
<p>PageSize: {{pageSize}}</p>
<p>CollectionSize: {{collectionSize}}</p>

<button class="btn btn-primary" (click)="changePage()">ChangePage</button>
