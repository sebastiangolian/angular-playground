<form class="form-inline my-2 my-lg-0">
    <input #input class="form-control mr-sm-2" type="search" aria-label="Search" placeholder="Search"
        (keydown.enter)="onEnter(input.value)">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"
        (click)="onEnter(input.value)">Search</button>
</form>
