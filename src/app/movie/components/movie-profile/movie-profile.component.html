<div class="media" *ngIf="movie">
  <img class="mr-3" [src]="movie.url" alt="Generic placeholder image">
  <div class="media-body">
    <h5 class="mt-0">{{movie.title}}</h5>
    <p>{{movie.description}}</p>
    <a class="btn btn-primary" href="javascript:history.back()" role="button">Cofnij</a>
  </div>
</div>
