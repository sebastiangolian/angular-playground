<div class="card">
    <app-image
        class="card-img-top"
        [src]="movie.url"
    ></app-image>
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.description}}</p>
        <a [routerLink]="'/movies/' + movie.id" class="btn btn-primary">Details</a>
    </div>
</div>
