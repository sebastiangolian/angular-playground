<label>Name: <input #heroName /></label>
<button class="btn btn-sm btn-outline-dark mb-1 ml-1" (click)="onCreate(heroName.value); heroName.value = ''">Add</button>

<div class="hero" *ngFor="let hero of heroes">
  <div class="hero-id">{{ hero.id }}</div>
  <div class="hero-name">
    <a routerLink="/hero/detail/{{ hero.id }}">{{ hero.name }}</a>
  </div>
  <div class="hero-delete" (click)="onDelete(hero)">X</div>
</div>
