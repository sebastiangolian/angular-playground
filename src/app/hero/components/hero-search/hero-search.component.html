<h4 class="text-danger mt-3">Hero Search</h4>

<input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="i need three letter..." />

<ul class="list-group" *ngIf="heroes$ | async as heroes">
  <li class="list-group-item hand" *ngFor="let hero of heroes" routerLink="/hero/detail/{{ hero.id }}">
    {{ hero.name }}
  </li>
</ul>
