<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>nazwa:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button class="btn btn-sm btn-outline-dark mr-1" (click)="goBack()">Cofnij</button>
  <button class="btn btn-sm btn-outline-dark" (click)="save()">Zapisz</button>
</div>
