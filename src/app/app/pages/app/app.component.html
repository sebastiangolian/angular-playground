<app-spinner></app-spinner>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow">
        <h5 class="my-0 mr-4"><a href="#" class="text-white">angular-playground</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Strona główna</a>
            <a class="p-2 text-white" routerLink="user" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Użytkownicy</a>
            <a class="p-2 text-white" routerLink="post" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Artykuły</a>
            <a class="p-2 text-white" routerLink="car" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Samochody</a>
            <a class="p-2 text-white" routerLink="wikipedia" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Wikipedia</a>
            <a class="p-2 text-white" routerLink="test" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Test</a>
        </nav>
        <form class="my-2 my-md-0 mr-md-3 ml-auto">
            <button class="btn btn-outline-light my-2 my-sm-0" (click)="onReset()">Wyczyść pamięć</button>
        </form>
    </header>
    <main class="container-fluid">
        <h1 [innerHtml]="$header|async"></h1>
        <app-messages></app-messages>
        <adblock-detect (detected)="isAddBlock=$event"></adblock-detect>
        <adblock-detect-banner [isView]="isAddBlock"></adblock-detect-banner>
        <router-outlet></router-outlet>
    </main> 
    <footer class="container-fluid mt-4 pt-3 border-top">
        <div class="row">
            <div class="col-6 col-md">
                <ul class="list-unstyled">
                    <li><a routerLink="home">Strona główna</a></li>
                </ul>
            </div>
            <div class="col-6 col-md"></div>
            <div class="col-12 col-md text-right">
                sebastiangolian@gmail.com 2020
            </div>
        </div>
    </footer>
</body>
